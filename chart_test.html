<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単収支早見グラフ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <link rel="icon" href="favicon2.ico">
    <link rel="stylesheet" href="chart.css">
</head>

<body>
    <header>
        <h1><br><br></h1>
        <h1 class="flex justify-center text-center font-black text-5xl leading-10 bg-white bg-opacity-50">簡単収支早見グラフ</h1>
    </header>
    <main>
    <form class="">
        <div>
            <br>
            <div class="text-center border-dotted border-4 border-green-500 bg-green-100">
                <p class="">全額のところに今月の給与や貯金額を入力し、残金やどのくらいの割合で支出が発生しているのかをグラフで可視化してわかりやすくするアプリです。<br>
                支出金額の内容を入力することにより、どの項目にどれくらいの割合で消費しているかを把握することができます。支出金額の欄に半角数字以外のものを入力すると、正しく出力されないのでご注意ください。<br>
                左の枠内にグラフが表示されます。右の各欄に金額や内容を入力してください。
            </p>
            </div>
            <br>
        </div>
        <div class="flex justify-center">
            <div class="border-dotted border-4 border-green-500" style="position:relative;width:800px;height:500px;">
                <canvas id="stage"></canvas>
            </div>
            <script type="text/javascript" src="chart_test.js"></script>
            <div>
                <div class="w-auto inline-block bg-green-200">
                    <span class="text-4xl font-black" id="result"></span>
                </div>
                <div id="data1">
                    <label>全額（貯金額や今月の給料などを設定）:<input type="number" min="0" class="py-2 border-b focus:outline-none focus:border-b-2 focus:border-indigo-500 placeholder-gray-500 placeholder-opacity-50" name="data_time" id="full_amount" value="10000">円</label>
                </div>
                <p>支出</p>
                <button type="button" class="shadow-lg px-2 py-1  bg-blue-400 text-lg text-white font-semibold rounded  hover:bg-blue-500 hover:shadow-sm hover:translate-y-0.5 transform transition" id="add">項目の追加</button>
                <button type="button" class="shadow-lg px-2 py-1  bg-red-400 text-lg text-white font-semibold rounded  hover:bg-red-500 hover:shadow-sm hover:translate-y-0.5 transform transition" id="remove" onclick="removeFunc()">項目の削除</button>
                <button type="button" class="shadow-lg px-2 py-1  bg-yellow-400 text-lg text-white font-semibold rounded  hover:bg-yellow-500 hover:shadow-sm hover:translate-y-0.5 transform transition" id="keisan" onclick="box_data()">計算</button>
                <div id="data2">
                    <div id="data2_c">
                        <label>内容:<input type="text" class="py-2 border-b focus:outline-none focus:border-b-2 focus:border-green-500 placeholder-gray-500 placeholder-opacity-50" name="data_name" id="naiyou" value="交際費">
                            支出金額:<input type="number" min="0" class="py-2 border-b focus:outline-none focus:border-b-2 focus:border-red-500 placeholder-gray-500 placeholder-opacity-50" name="data_time" id="spending" value="0">円</label>
                        <input type="checkbox" class="checks" name="ckb" id="check">
                        <span class="text-red-600" id="ale"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <script type="text/javascript" src="chart_add.js"></script>
    </main>
    <footer class="bg-pink-100">
		<p class="lex justify-center text-center font-black text-1xl">&copy; TAKAMI1228. 2022.</p> 
	</footer>
</body>

</html>
